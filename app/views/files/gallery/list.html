<input type="text" ng-model="search" class="search-query" placeholder="Search" />
<div id="galleryOptions"></div>
<div ng-repeat="exhibit in exhibits.exhibit | filter:search | orderBy:name">
	<span class="">
		<span id="exhibitName"><a href="/collection/gallery/{{exhibit.id}}">{{exhibit.name}}</a></span>
		<span id="exhibitOptions"></span>
	</span>
</div>
