<form name="exform">
	<div class="control-group" ng-class="{error: exform.name.$invalid}">
		<label>Name</label>
		<input type="text" name="name" ng-model="exhibit.name" required>
	</div>
	<a href="/gallery" class="btn">cancel</a>
	<button ng-click="save()" ng-disabled="isClean() || exform.$invalid" class="btn btn-primary">Save</button>
	<button ng-click="destroy()" ng-show="project.id" class="btn btn-danger">Delete</button>
</form>
