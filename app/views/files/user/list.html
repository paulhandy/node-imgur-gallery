<table class="table table-hover">
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>rank</th>
            <th>roles</th>
        </tr>
    </thead>
    <tbody>
        
            <tr ng-repeat="user in individuals">
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td><a href="/users/{{user.id}}">{{asterisk(user.email || user.claimedIdentifier)}}</a></td>
                <td>{{user.rank || 'none'}}</td>
                <td>{{user.roles}}</td>
            </tr>
    </tbody>
</table>
